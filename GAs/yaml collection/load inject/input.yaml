defaultTimeOut: 500

compileOption:
    instSelMethod:
      - insttype:
          include:
            - load
          exclude:
            - ret
            - alloca
            - call
            - phi

    regSelMethod: regloc
    regloc: dstreg

runOption:
    - run:
        numOfRuns: 50
        fi_type: bitflip
	fi_num_bits: 50
