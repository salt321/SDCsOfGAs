defaultTimeOut: 500

compileOption:
    instSelMethod:
      - insttype:
          include:
            - all
          exclude:
            - ret
            - alloca
            - call
            - phi

    regSelMethod: regloc
    regloc: dstreg

runOption:
    - run:
        numOfRuns: 100
        fi_type: bitflip
        fi_num_bits: 50
